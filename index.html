<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamentos</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/centralTreinamentos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cdcecd;
            margin: 0;
            background-image: linear-gradient(to right,
                    #cdcecd 0%,
                    #ffffff 30%,
                    #ffffff 70%,
                    #cdcecd 100%);
            background-image: url("assets/img/Fundo.webp");
            background-repeat: no-repeat;
            background-position: center;
            padding: 2rem;
            justify-content: center;
        }

        header {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            overflow: hidden;
        }

        .card img {
            margin-top: 20px;
            height: 200px;
            object-fit: cover;
        }

        .card h2 {
            font-size: 25px;    
        }
        .menu_pagina {
            display: flex;
            justify-content: center;
            align-items: center;    
            border-radius: 8px;
        }

        .img_menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="menu_pagina">
            <div class="img_menu">
                <a href="https://svriglobal.com/">
                    <img class="logo" src="./assets/img/logo-science-valley.png" alt="Logo Science">
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <img src="./assets/img/Sistema de Gestao.png" >
            <h2>Sistema de gestão de centros de pesquisa</h2>
            <button id="BotaoPolo" class="botaoAcesso">Acessar</button>
        </div>
        <div class="card">
            <img src="./assets/img/CTMS.png" alt="Plataforma CTMS">
            <h2>Plataforma CTMS</h2>
            <button id="BotaoCTMS" class="botaoAcesso">Acessar</button>
        </div>
        <div class="card">
            <img src="./assets/img/Plat Brasil.png" >
            <h2>Plataforma Brasil</h2>
            <button id="BotaoPlataformaBrasil" class="botaoAcesso">Acessar</button>
        </div>
        <div class="card">
            <img src="./assets/img/Plat IA.png" >
            <h2>Plataforma IA</h2>
            <button id="Plataforma_IA" class="botaoAcesso">Acessar</button>
        </div>
        <div class="card">
            <img src="./assets/img/Portal de Chamados.png">
            <h2>PORTAL DE CHAMADOS</h2>
            <button id="chamados" class="botaoAcesso">Acessar</button>
        </div>

    </div>

    <script>
        // Exemplo de script para manipular os botões
        document.getElementById('BotaoPlataformaBrasil').onclick = () => {
            window.location.href = "./Plataforma_Brasil.html";
        };

        document.getElementById('BotaoCTMS').onclick = () => {
            window.location.href = "./CTMS.html";
        };

        document.getElementById('BotaoPolo').onclick = () => {
            window.location.href = "./Sistema_de_gestão_de_centros_de_pesquisa.html";
        };

        document.getElementById('Plataforma_IA').onclick = () => {
            window.location.href = "./Plataforma_IA.html";
        };
        document.getElementById('chamados').onclick = () => {
            window.location.href = "./Portal_de_Chamados.html";
        };
    </script>
</body>

</html>
